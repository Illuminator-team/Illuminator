#   parameters:
#     file_path: './examples/Tutorial2/company3.xlsx'
#     delimiter: ','
#     date_format: 'YYYY-MM-DD HH:mm:ss'
  
- name: Company1
  type: GenerationCompanyAgent
  parameters:
    company_name: 'Company1'
    automated_bids: True
    bids_manual: null
  inputs:
    portfolio: []
  states:
    bids: null
    profit: 0

- name: Company2
  type: GenerationCompanyAgent
  parameters:
    company_name: 'Company2'
    automated_bids: True
    bids_manual: null    
  inputs:
    portfolio: [
      {'Technology': 'Solar', 'Capacity (MW)': 200, 'Cost (â‚¬/MWh)': 92, 'Availability': 1},
      ]
  states:
    bids: null
    profit: 0
    
- name: Operator1
  type: Operator_Market
  parameters:
    demand: 300
  inputs:
    bids: {}
  outputs:
    results: {}
  states:
    market_clearing_price:



connections:
  - from: CSV_company1.row
    to: Company1.portfolio
  - from: Company1.bids
    to: Operator1.bids
  - from: Company2.bids
    to: Operator1.bids

monitor:
  file: './out_Tutorial2.csv'
  items:
    - Operator1.market_clearing_price
    - Operator1.