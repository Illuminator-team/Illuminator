scenario:
  name: "Tutorial cluster" # in mosaik so called world
  start_time: '2012-06-21 07:45:00' # ISO 8601 start time of the simulation
  #end_time: '2012-01-01 01:00:00' # duration in seconds 
  end_time: '2012-06-21 18:00:00' # duration in seconds 
  time_resolution: 900 # time step in seconds (optional). Defaults to 15 minutes (900 s)

models: 
- name: CSVload
  type: CSV
  parameters:
    file_path: './examples/Tutorial1/load_data.txt'
    delimiter: ','
    date_format: 'YYYY-MM-DD HH:mm:ss'
  states:
    load:  # incoming energy or power demand per house (kWh) for each time step (15 minutes)
- name: Load1
  type: Load
  # connect:
  #   ip: 145.94.213.75
  #   port: 5123
  parameters:
    houses: 7  # number of houses that determine the total load demand
    output_type: 'power'  # type of output for consumption calculation ('energy' or 'power')
  inputs:
    load: 0  # incoming energy or power demand per house (kWh) for each time step (15 minutes)
  outputs:
    load_dem: # total energy or power consumption for all houses (kWh) over the time step
    consumption: # Current energy or power consumption based on the number of houses and input load (kWh)


- name: CSV_pv
  type: CSV
  parameters:
    file_path: ['./examples/Cluster/pv_zero-15min.txt', './examples/Cluster/pv_summer-15min.txt']
    delimiter: ','
    date_format: 'YYYY-MM-DD HH:mm:ss'
  inputs:
    file_path_index: 0  # index to select which file to read from the list  
- name: PV1
  type: PV # models can reuse the same type
  # connect:
  #   ip: 192.168.27.161
  #   port: 5123
  parameters:
    m_area: 1.26  # m2
    NOCT: 44  # Celcius
    m_efficiency_stc: 0.198
    G_NOCT: 800  # W/m2
    P_STC: 250  # W
    peak_power: 600  # W
    m_tilt: 14  # degrees
    m_az: 180  # degrees
    cap: 500  # W
    output_type: 'power'
  inputs: 
    G_Gh: null 
    G_Dh: null
    G_Bn: null
    Ta: null
    hs: null
    FF: null
    Az: null
  outputs:
    pv_gen:
    g_aoi:
  states:
    pv_genState: 0
- name: PV_LED
  type: LED_connection
  parameters:
    min_speed: 0  # minimum speed for the LED connection (0-100%)
    max_speed: 0.6  # maximum speed for the LED connection (0-100%)
    direction: 1  # direction of the LED connection (0=towards the white connector)
  inputs:
    speed: 0  # speed for the LED connection (0-100%)
  states:
    connections: []
  
- name: CSV_wind
  type: CSV
  connect:
    ip: 10.89.147.122
    port: 5124
  parameters:
    file_path: './examples/Cluster/wind-15min.txt'
    delimiter: ','
    date_format: 'YYYY-MM-DD HH:mm:ss'
- name: Wind1
  type: Wind # models can reuse the same type
  # connect:
  #   ip: 192.168.27.19
  #   port: 5123
  parameters:
    p_rated: 0.3  # Rated power output (kW) of the wind turbine at the rated wind speed and above.
    u_rated: 10.3  # Rated wind speed (m/s) where the wind turbine reaches its maximum power output.
    u_cutin: 2.8  # Cut-in wind speed (m/s) below which the wind turbine does not generate power.
    u_cutout: 25  # Cut-out wind speed (m/s) above which the wind turbine stops generating power to prevent damage.
    cp: 0.40  # Coefficient of performance of the wind turbine, typically around 0.40 and never more than 0.59.
    diameter: 2  # Diameter of the wind turbine rotor (m), used in calculating the swept area for wind power production.
    output_type: 'power'  # Output type of the wind generation, either 'power' (kW) or 'energy' (kWh).
  inputs:
    u: 0  # Wind speed (m/s) at a specific height used to calculate the wind power generation.
  outputs:
    wind_gen:  # Generated wind power output (kW) or energy (kWh) based on the chosen output type (power or energy).
    u:  # Adjusted wind speed (m/s) at 25m height after converting from the original height (e.g., 100m or 60m).
  states:
    wind_genState: 0  # Wind power generation state (kW) based on the chosen output type (power or energy).
    u60: 0  # Wind speed at 60m height (m/s) used to calculate the wind power generation.
- name: Wind_LED
  type: LED_connection
  # connect:
  #   ip: 192.168.27.19 # IP address
  #   port: 5124
  parameters:
    min_speed: 0  # minimum speed for the LED connection (0-100%)
    max_speed: 0.2  # maximum speed for the LED connection (0-100%)
    direction: 1  # direction of the LED connection (0=towards the white connector)
  inputs:
    speed: 0  # speed for the LED connection (0-100%)
  states:
    connections: []


- name: Battery1
  type: Battery # models can reuse the same type
  # connect:
  #   ip: 127.0.0.1
  #   port: 5002
  parameters:
    max_p: 0.8  # maximum charging power limit (kW)
    min_p: -0.8  # maximum discharging power limit (kW)
    max_energy: 0.8  # maximum energy storage capacity of the battery (kWh)
    charge_efficiency: 90  # efficiency of charging the battery (%)
    discharge_efficiency: 90  # efficiency of discharging the battery (%)
    soc_min: 10  # minimum allowable state of charge for the battery (%)
    soc_max: 90  # maximum allowable state of charge for the battery (%)
  inputs:
    flow2b: 0  # power flow to/from the battery. Positive for charging, negative for discharging (kW)
  outputs:
    p_out: 0  # output power from the battery after discharge/charge decision (Kw)
    p_in: 0  # input power to the battery (kW)
  states:
    mod: 0 # operation mode: 0=no action, 1=charge, -1=discharge
    soc: 10  # state of charge of the battery (%)
    flag: 0  # flag indicating battery status: 1=fully charged, -1=fully discharged, 0=available for control
# - name: Bat_LED
#   type: LED_connection
#   # connect:
#   #   ip: 145.94.213.75
#   #   port: 5123
#   parameters:
#     min_speed: 0  # minimum speed for the LED connection (0-100%)
#     max_speed: 0.09  # maximum speed for the LED connection (0-100%)
#     direction: 0  # direction of the LED connection (0=towards the white connector)
#   inputs:
#     speed: 0  # speed for the LED connection (0-100%)

- name: Controller1
  type: Controller_T1 # models can reuse the same type
  # connect:
  #   ip: 127.0.0.1
  #   port: 5003
  parameters:
    soc_min: 10  # Minimum state of charge of the battery before discharging stops
    soc_max: 90  # Maximum state of charge of the battery before charging stops
    max_p: 0.8  # Maximum power flow to/from the battery (kW)
    battery_active: True  # flag indicating if the battery is active or not
  inputs:
    wind_gen: 0  # Wind power generation
    pv_gen: 0  # Solar power generation
    load_dem: 0  # Electrical load demand
    soc: 0  # State of charge of the battery
    load_EV: 0  # Electrical vehicle load demand
  outputs:
    flow2b:  # Power flow to/from battery (positive for charging, negative for discharging)
    res_load:  # Residual load after considering the generation and load demand (kW)
    dump:  # Excess power that cannot be stored or used (kW)
  states:
    flow2bState: 0  # Power flow to/from battery (positive for charging, negative for discharging)

- name: Controller_story
  type: Controller_StoryMode
  inputs:
    physical_connections: []  # List of physical connections with ID's of the LED strips
  states:
    file_index_Load: 0  # Index to select which load file to read from in the CSV model


connections:
- from: CSVload.load
  to: Load1.load
- from: Load1.load_dem
  to: Controller1.load_dem

- from: CSV_pv.G_Gh # start model, pattern: model_name.output_name/input_name
  to: PV1.G_Gh # end model
- from: CSV_pv.G_Dh
  to: PV1.G_Dh
- from: CSV_pv.G_Bn
  to: PV1.G_Bn
- from: CSV_pv.Ta
  to: PV1.Ta
- from: CSV_pv.hs
  to: PV1.hs
- from: CSV_pv.FF
  to: PV1.FF
- from: CSV_pv.Az
  to: PV1.Az
- from: PV1.pv_gen
  to: Controller1.pv_gen
- from: PV1.pv_genState
  to: PV_LED.speed

- from: PV_LED.connections
  to: Controller_story.physical_connections

- from: CSV_wind.u
  to: Wind1.u
- from: Wind1.wind_gen
  to: Controller1.wind_gen
- from: Wind1.wind_genState
  to: Wind_LED.speed
- from: Wind_LED.connections
  to: Controller_story.physical_connections

- from: Battery1.soc
  to: Controller1.soc

- from: Controller1.flow2b
  to: Battery1.flow2b
  time_shifted: True
# - from: Controller1.flow2bState
#   to: Bat_LED.speed

- from: Controller_story.file_index_Load
  to: CSV_pv.file_path_index
  time_shifted: True

monitor:
  file: './out_Tutorial_cluster_story.csv'
  items:
    - Controller1.flow2bState