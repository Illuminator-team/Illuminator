scenario:
  name: "thermolzyer_test"
  start_time: "2012-01-01 00:00:00"
  end_time: "2012-01-01 02:15:00" 
  time_resolution: 900  # 15min
models:

- name: CSV_test
  type: CSV
  parameters:
    start: "2012-01-01 00:00:00"
    file_path: './examples/thermolyzer_test.csv'
    delimiter: ","
    date_format: "YYYY-MM-DD HH:mm:ss"

- name: thermolyzer1
  type: Thermolyzer
  parameters:
    eff: 70
    C_bio_h2: 30
    C_CO_2: 10
    C_Eelec_h2: 11.5
    max_ramp_up: 50
    max_p_in: 300
  inputs:
    biomass_in: null
    flow2t: null
  outputs:
    h_gen: null
    CO2_out: null

connections:
- from: CSV_test.biomass_in
  to: thermolyzer1.biomass_in
- from: CSV_test.flow2t
  to: thermolyzer1.flow2t

monitor:
  file: "./out_thermolyzer.csv"
  items:
  - CSV_test.biomass_in
  - CSV_test.flow2t
  - thermolyzer1.h_gen
  - thermolyzer1.CO2_out


