scenario:
  name: "Neighborhood_sencario1" # in mosaik so called world
  start_time: '2007-01-01 00:00:00' # ISO 8601 start time of the simulation
  #end_time: '2012-01-01 01:00:00' # duration in seconds 
  end_time: '2007-01-07 23:45:00' # duration in seconds 
  time_resolution: 900 # time step in seconds (optional). Defaults to 15 minutes (900 s)

models: 
- name: CSV_EV_presence
  type: CSV
  parameters:
    file_path: './examples/Lucas_folder/Thesis_comparison2/data/ev_presence.csv'
    delimiter: ','
    date_format: 'YYYY-MM-DD HH:mm:ss'

- name: CSVload
  type: CSV
  parameters:
    file_path: './examples/Lucas_folder/Thesis_comparison2/data/household_power_consumption_15min_complete.csv'
    delimiter: ','
    date_format: 'YYYY-MM-DD HH:mm:ss'
### https://archive.ics.uci.edu/dataset/235/individual+household+electric+power+consumption

- name: CSV_cost
